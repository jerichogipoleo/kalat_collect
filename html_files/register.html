<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kalat Collect</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== ICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="/css_files/style.css">
</head>

<body class="Loginpage">
    <!--==================== MAIN ====================-->
    <main class="second-page-main">
        <section class="second-page-home">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="#" class="nav_logo">
                        <img src="/images/logo.png" width="100">
                    </a>
                    <a href="#" class="second-page-profile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </div>
            </nav>

            <div class="main-page-home-social">
                <div class="main-page-home-social-links">
                    <a href="#" class="main-page-home-social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="main-page-home-social-icon">
                        <i class="bi bi-telephone-fill"></i>
                    </a>
                    <a href="#" class="main-page-home-social-icon">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                </div>
            </div>
        </section>

        <div class="containerregister">
            <div class="registercontainer">
                <div class="register-main p-3">
                    <h1>REGISTER</h1>
                </div>
                <div class="register-form-container">
                    <form class="loginform">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="register-form form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="register-form form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" class="register-form form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="register-form form-control" id="contactNumber" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="register-form form-control" id="address" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="register-form form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="register-form form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button onclick="window.location.href='/html_files/login.html'" type="button" class="btn registerbutton">S U B M I T</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
    </main>

    <!--==================== MAIN JS ====================-->
    <script src="js_files/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
